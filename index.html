<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captain SONAR</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }

        canvas {
            display: block;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            pointer-events: none;
        }

        #debug-log {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 500px;
            height: 130px;
            background: rgba(0, 0, 0, 0.7);
            color: #0f0;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            overflow-y: auto;
            border: 2px solid #0f0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="debug-log"></div>

    <script>
        window.logEvent = (msg) => {
            const log = document.getElementById('debug-log');
            const line = document.createElement('div');
            line.textContent = `> ${msg}`;
            log.prepend(line);

            // Auto-destruct after 4 seconds
            setTimeout(() => {
                if (line.parentNode) line.remove();
            }, 4000);

            // Safety limit
            if (log.children.length > 15) log.lastChild.remove();
        };
    </script>
    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
