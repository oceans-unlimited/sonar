<!DOCTYPE html>
<html>
<head>
  <title>Captain Sonar Demo</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>Captain Sonar 2.0 Demo</h1>
  <button onclick="sendMove('N')">Move North</button>
  <button onclick="sendMove('S')">Move South</button>
  <button onclick="sendMove('E')">Move East</button>
  <button onclick="sendMove('W')">Move West</button>

  <ul id="log"></ul>

  <script>
    const socket = io();

    function sendMove(direction) {
      socket.emit("move", direction);
    }

    socket.on("update", (data) => {
      const log = document.getElementById("log");
      const item = document.createElement("li");
      item.textContent = `Player ${data.player} moved ${data.move}`;
      log.appendChild(item);
    });
  </script>
</body>
</html>
