<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Captain Sonar Visual Demo</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>

  <div id="overlayPanel">
    <h2>Control Panel</h2>
    <button id="moveN">Move N</button>
    <button id="moveS">Move S</button>
    <button id="moveE">Move E</button>
    <button id="moveW">Move W</button>
  </div>

  <!-- Socket.io (server-provided) -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- PixiJS CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/8.0.0/pixi.min.js"></script>
  <!-- PixiJS Filters CDN -->
  <script src="https://cdn.jsdelivr.net/npm/pixi-filters@latest/dist/pixi-filters.min.js"></script>
  <!-- Client entrypoint -->
  <script type="module" src="js/client.js"></script>
</body>
</html>
