<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Captain Sonar Visual Demo</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
  <script type="importmap">
    {
      "imports": {
        "pixi.js": "/node_modules/pixi.js/dist/pixi.mjs",
        "pixi-filters": "/node_modules/pixi-filters/dist/pixi-filters.mjs"
      }
    }
  </script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>

  <div id="overlayPanel">
    <button id="minimizeBtn" style="position: absolute; top: 5px; right: 5px; width: 20px; height: 20px; background: none; border: none; color: white; font-size: 20px; cursor: pointer;">-</button>
    <h2>Scene Select</h2>
    <button id="sceneTitleBtn">Title Scene</button>
    <button id="sceneMenuBtn">Menu Scene</button>
    <button id="sceneConnBtn">Conn Scene</button>
    <button id="sceneDebugRotationBtn">Debug Rotation Scene</button>
    <button id="sceneLobbyBtn">Lobby Scene</button>
    <button id="sceneEngineBtn">Engine Scene</button>
    <button id="sceneXoBtn">XO Scene</button>
    <hr style="border: 0; border-top: 1px solid #444; margin: 10px 0;">
    <button id="triggerPauseBtn" style="background: #d97706;">Trigger Global Pause</button>
  </div>

  <button id="maximizeBtn" style="display: none; position: absolute; top: 20px; right: 20px; width: 30px; height: 30px; z-index: 100;">+</button>

  <!-- Socket.io (server-provided) -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- PixiJS is now loaded via client.js -->
  <!-- Client entrypoint -->
  <script type="module" src="js/client.js"></script>
  <script>
    const overlayPanel = document.getElementById('overlayPanel');
    const minimizeBtn = document.getElementById('minimizeBtn');
    const maximizeBtn = document.getElementById('maximizeBtn');

    minimizeBtn.addEventListener('click', () => {
      overlayPanel.style.display = 'none';
      maximizeBtn.style.display = 'block';
    });

    maximizeBtn.addEventListener('click', () => {
      overlayPanel.style.display = 'block';
      maximizeBtn.style.display = 'none';
    });
  </script>
</body>
</html>
